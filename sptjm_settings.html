<div id="sptjm-settings-container" style="display:none;">
  <div class="card">
    <button class="back-button" onclick="showLkhSptjmDashboard()">&larr; Kembali</button>
    <h2 style="margin-top: 15px;">Pengaturan Cetak SPTJM</h2>
    <p>Pengaturan ini akan disimpan untuk akun Anda dan digunakan saat membuat dokumen SPTJM.</p>

    <div class="input-group">
      <label for="sptjm-nip">NIP (Kosongkan jika tidak ada)</label>
      <input type="text" id="sptjm-nip" placeholder="Contoh: 198501012010011001">
    </div>

    <div class="input-group">
      <label for="sptjm-jabatan">Jabatan</label>
      <input type="text" id="sptjm-jabatan" placeholder="Contoh: Guru Mapel Informatika">
    </div>
    
    <div class="input-group">
        <label for="sptjm-nama-kepala">Nama Kepala Madrasah</label>
        <input type="text" id="sptjm-nama-kepala" placeholder="Contoh: Syamsul Bahri, S.Tr.T">
    </div>

    <div class="input-group">
        <label for="sptjm-nip-kepala">NIP Kepala Madrasah</label>
        <input type="text" id="sptjm-nip-kepala" placeholder="Contoh: 196801011998031001">
    </div>

    <div class="input-group">
      <label for="sptjm-bulan">Bulan dalam Isi Surat</label>
      <select id="sptjm-bulan">
        <option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
        <option value="April">April</option>
        <option value="Mei">Mei</option>
        <option value="Juni">Juni</option>
        <option value="Juli">Juli</option>
        <option value="Agustus">Agustus</option>
        <option value="September">September</option>
        <option value="Oktober">Oktober</option>
        <option value="November">November</option>
        <option value="Desember">Desember</option>
      </select>
    </div>

    <div class="input-group">
      <label for="sptjm-tempat">Tempat Tanda Tangan</label>
      <input type="text" id="sptjm-tempat" placeholder="Contoh: Bulukumba">
    </div>
    
    <div class="input-group">
      <label for="sptjm-tanggal">Tanggal Tanda Tangan</label>
      <input type="date" id="sptjm-tanggal">
    </div>

    <button id="save-sptjm-settings-button" onclick="handleSaveSptjmSettings()" disabled><i class="fa-solid fa-floppy-disk"></i> <span>Simpan Pengaturan</span></button>
    <p id="sptjm-settings-message" class="message"></p>
  </div>
</div>

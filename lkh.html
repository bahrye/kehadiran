<div id="lkh-container" style="display:none;">
  <div class="card">
    <button class="back-button" onclick="showLkhSptjmDashboard()">&larr; Kembali</button>
    
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-top: 15px;">
      <h2 style="margin: 0; text-align: left; flex-grow: 1;">Laporan Kinerja Harian (LKH)</h2>
      <button id="update-settings-button" onclick="forceUpdateSettings()" class="action-button secondary" style="width: auto; padding: 8px 12px; font-size: 13px; margin: 0; white-space: nowrap; line-height: 1;" title="Perbarui Pengaturan">
        <i class="fa-solid fa-rotate" style="margin-right: 6px;"></i><span>Update</span>
      </button>
    </div>

    <h2 style="margin-top: 15px;">Buat Laporan Kinerja Harian (LKH)</h2>

    <div class="input-group">
      <label for="lkh-month-input">Pilih Bulan dan Tahun</label>
      <input type="month" id="lkh-month-input" onchange="handleLkhMonthChange()">
    </div>
    
    <div class="lkh-actions-container" style="display: flex; gap: 10px; align-items: stretch; margin-bottom: 10px;">
        
        <button id="apply-weekly-data-button" onclick="handleApplyWeeklyData()" class="action-button warning" style="flex: 1;">
            <i class="fa-solid fa-download"></i> <span>Ambil Data Mingguan</span>
        </button>
        
        <button id="clear-lkh-data-button" onclick="handleClearLkhData()" class="action-button secondary" style="flex: 1;" disabled>
            <i class="fa-solid fa-broom"></i> <span>Bersihkan Semua Data</span>
        </button>
    </div>

    <div class="lkh-actions-messages" style="min-height: 20px; margin-bottom: 20px; text-align: left;">
        <p id="lkh-action-message" class="message" style="margin-top: 0; margin-bottom: 5px;"></p>
    </div>
    <p id="lkh-lock-message" class="message" style="margin-top: -15px; margin-bottom: 20px;"></p>
    <div id="lkh-table-container"></div>
    <button id="save-lkh-button" onclick="handleSaveLKH()" disabled><i class="fa-solid fa-floppy-disk"></i> <span>Simpan LKH</span></button>
    <p id="lkh-message" class="message"></p>
  </div>
</div>
